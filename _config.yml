# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: GNOME ID
subtitle: Komunitas GNOME Indonesia
description: Portal Komunitas GNOME Indonesia
author: GNOME Indonesia
language: id_ID
timezone: Asia/Jakarta

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://gnome.id
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: 'blog'
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: bootstrap-blog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  skip_cleanup: false
  message: Deploy to master {{ now('YYYY-MM-DD HH:mm:ss') }}
  repo: https://__GITHUB_TOKEN__@github.com/gnome-id/gnome-id.github.io.git
  branch: master

theme_config:
  # Header
  navbar_brand: <img src="/img/gnome-logo.svg">
  favicon: '/img/favicon.ico'
  twitter: GNOME_ID
  menu:
    Beranda: index.html
    GNOME.Asia: categories/gnome-asia/
    Blog: blog/
    Tentang: about
  widgets:
   - about
   - category
#   - archive
   - recent_posts
   - tag
  about_widget_content: >
    <p>Komunitas GNOME Indonesia (GNOME ID) merupakan komunitas nonprofit yang didirikan untuk mendukung penggunaan, promosi dan memberikan bantuan bagi para pengguna lingkungan desktop GNOME di Indonesia.</p>

    <br>
    <p><b>Mari Bersapa</b></p>
    <p>
      <a href="https://t.me/gnomeid"><i class="fa fa-telegram fa-2x"></i></a>
      <a href="https://twitter.com/GNOME_ID"><i class="fa fa-twitter fa-2x"></i></a>
      <a href="https://github.com/gnome-id"><i class="fa fa-github fa-2x"></i></a>
      <a href="/atom.xml"><i class="fa fa-rss fa-2x"></i></a>
    </p>

disqus_shortname: gnome-id
